<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bon de livraison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    h1 { margin-top: 0; }
    .groupe { border: 1px solid #ccc; margin-bottom: 1rem; background: white; padding: 1rem; }
    details { margin-top: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    input, textarea { width: 100%; box-sizing: border-box; }
    button { margin-top: 0.5rem; padding: 0.5rem; background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üì¶ Bon de livraison interactif</h1>
  <div id="app"></div>

  <script>
    async function charger() {
      const res = await fetch('/api/livraison');
      const data = await res.json();
      const groupes = {};
      data.forEach(row => {
        if (!groupes[row.compte]) groupes[row.compte] = [];
        groupes[row.compte].push(row);
      });

      const container = document.getElementById('app');
      Object.entries(groupes).forEach(([compte, lignes]) => {
        const bloc = document.createElement('details');
        const sum = document.createElement('summary');
        sum.innerText = `üè® ${compte}`;
        bloc.appendChild(sum);

        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Produit</th>
              <th>Command√©</th>
              <th>Exp√©di√©</th>
              <th>Statut</th>
              <th>Date</th>
              <th>Commentaire</th>
            </tr>
          </thead>
          <tbody>
            ${lignes.map(row => `
              <tr data-id="${row.id}">
                <td>${row.produit}</td>
                <td>${row.nombre_commande}</td>
                <td><input type="number" value="${row.nombre_expedie || 0}" class="exp"></td>
                <td>${row.statut}</td>
                <td>${new Date(row.createddate).toLocaleString()}</td>
                <td><textarea class="commentaire">${row.commentaire || ''}</textarea></td>
              </tr>
            `).join('')}
          </tbody>
        `;

        const btn = document.createElement('button');
        btn.textContent = 'üíæ Enregistrer';
        btn.onclick = async () => {
          const rows = [...table.querySelectorAll('tbody tr')].map(tr => ({
            id: tr.dataset.id,
            exp: tr.querySelector('.exp').value,
            commentaire: tr.querySelector('.commentaire').value
          }));
          const res = await fetch('/api/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(rows)
          });
          if (res.ok) alert('‚úÖ Donn√©es enregistr√©es');
          else alert('‚ùå Erreur');
        };

        bloc.appendChild(table);
        bloc.appendChild(btn);
        container.appendChild(bloc);
      });
    }

    charger();
  </script>
</body>
</html>
